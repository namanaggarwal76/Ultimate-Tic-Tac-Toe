<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic-Tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
  </head>
  <body>

    <div id="overlay">
      <form id="playerForm" autocomplete="off">
        <label for="player1Input">Player 1 Name:</label>
        <input type="text" id="player1Input" placeholder="Player 1">
        <label for="player2Input">Player 2 Name:</label>
        <input type="text" id="player2Input" placeholder="Player 2">
        <button type="submit">Start Game</button>
      </form>
    </div>

    <div id="winnerOverlay">
      <h2 id="winnerMessage"></h2>
    </div>

    <div id="confirmOverlay" style="display: none;">
      <div id="confirmBox">
        <p>Are you sure you want to start a new game?</p>
        <button id="confirmYes">Yes</button>
        <button id="confirmNo">No</button>
      </div>
    </div>

    <h1>Ultimate Tic-Tac-Toe</h1>
    <div class="bigbox">
      <script>
        for (let i = 0; i < 9; i++) {
          document.write('<div class="box" id="' + i + '">');
          for (let j = 0; j < 9; j++) {
            document.write('<button class="' + i + '" id="button' + i + j + '"></button>');
          }
          document.write('</div>');
        }
      </script>
    </div>
    <h2 id="turnIndicator"></h2>
    <button id="newGameButton">New Game</button>
  </body>
</html>
