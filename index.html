<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script>
      function handleOnline() {
        alert("Online mode coming soon!");
      }
    </script>
  </head>
  <body>
    <h1>Ultimate Tic-Tac-Toe</h1>
    <p>Choose a game mode:</p>
    <div class="mode-options">
      <button class="mode-button" id="offlineButton">Offline</button>
      <button class="mode-button" onclick="handleOnline()">Online</button>
    </div>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 10px;
        font-size: 20px;
      }
      .mode-options {
        display: flex;
        gap: 20px;
      }
      .mode-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s;
      }
      .mode-button:hover {
        background-color: #0056b3;
      }
    </style>
  </body>
</html>
